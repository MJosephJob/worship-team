<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBC Worship Team Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Classy Dark Theme - CBC Premium */
            --color-bg: #1f2121;
            --color-surface: #262828;
            --color-text: #f5f5f5;
            --color-text-secondary: rgba(167, 169, 169, 0.7);
            --color-primary: #32b8c6;
            --color-primary-hover: #2da6b2;
            --color-border: rgba(119, 124, 124, 0.3);
            --color-success: #32b8c6;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 12px 24px rgba(0, 0, 0, 0.5);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
        }

        .page-wrapper {
            display: flex;
            gap: 24px;
            max-width: 800px;
            width: 100%;
            align-items: flex-start;
        }

        /* Vertical CBC Logo on Left */
        .vertical-logo {
            position: sticky;
            top: 20px;
            flex-shrink: 0;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            background: linear-gradient(135deg, #2a2c2c 0%, #262828 100%);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(50, 184, 198, 0.2);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #32b8c6 0%, #4dd4e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            text-shadow: 0 2px 8px rgba(50, 184, 198, 0.3);
            white-space: nowrap;
        }

        .logo-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 11px;
            color: var(--color-primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            white-space: nowrap;
        }

        /* Main Content Area */
        .container {
            flex: 1;
            max-width: 600px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--color-text);
        }

        .header p {
            color: var(--color-text-secondary);
            font-size: 15px;
        }

        .card {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            margin-bottom: 16px;
            border: 1px solid rgba(119, 124, 124, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--color-text);
            font-size: 15px;
        }

        select, textarea, input[type="text"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: 15px;
            background: var(--color-bg);
            color: var(--color-text);
            transition: all 0.2s;
            cursor: pointer;
            font-family: inherit;
        }

        input[type="text"] {
            cursor: text;
        }

        select:hover, input[type="text"]:hover, textarea:hover {
            border-color: var(--color-primary);
        }

        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(50, 184, 198, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-base);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--color-primary);
            color: #1f2121;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.4);
        }

        .btn-secondary {
            background: var(--color-surface);
            color: var(--color-text);
            border: 2px solid var(--color-border);
            min-width: 100px;
        }

        .btn-secondary:hover {
            background: var(--color-bg);
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .question {
            display: none;
        }

        .question.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .progress-bar {
            height: 6px;
            background: rgba(119, 124, 124, 0.3);
            border-radius: 3px;
            margin-bottom: 24px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #32b8c6 0%, #4dd4e3 100%);
            transition: width 0.4s ease;
            width: 0%;
            box-shadow: 0 0 10px rgba(50, 184, 198, 0.5);
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-message h2 {
            color: var(--color-success);
            margin-bottom: 12px;
            font-size: 28px;
        }

        .success-message p {
            color: var(--color-text-secondary);
            margin-bottom: 20px;
        }

        .hidden {
            display: none !important;
        }

        #assetManagementBtn {
            background: var(--color-primary);
            color: #1f2121;
            margin-bottom: 16px;
            width: 100%;
        }

        #assetManagementBtn:hover {
            background: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(50, 184, 198, 0.4);
        }

        .back-button-container {
            margin-top: 24px;
        }

        .back-button-container button {
            width: 100%;
        }

        .separator {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .separator::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--color-border);
        }

        .separator span {
            background: var(--color-surface);
            padding: 0 12px;
            position: relative;
            color: var(--color-text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary-hover);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .page-wrapper {
                flex-direction: column;
            }

            .vertical-logo {
                position: relative;
                writing-mode: horizontal-tb;
                transform: none;
                flex-direction: row;
                padding: 16px 24px;
                width: 100%;
                justify-content: center;
            }

            .logo-text {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .logo-subtitle {
                font-size: 10px;
            }
        }
    </style>
</head>

                currentQuestion = questions.indexOf('q10_stand_action');
            } else if (flowData.cable_action) {
                currentQuestion = questions.indexOf('q11_cable_action');
            } else if (flowData.dibox_action) {
                currentQuestion = questions.indexOf('q12_dibox_action');
            } else if (flowData.iem_action) {
                currentQuestion = questions.indexOf('q13_iem_action');
            } else if (flowData.drumkit_action) {
                currentQuestion = questions.indexOf('q14_drumkit_action');
            } else if (flowData.percussion_action) {
                currentQuestion = questions.indexOf('q15_percussion_action');
            } else if (flowData.keyboard_action) {
                currentQuestion = questions.indexOf('q16_keyboard_action');
            } else if (flowData.soundsystem_action) {
                currentQuestion = questions.indexOf('q17_soundsystem_action');
            }
        }
    }

    showCurrentQuestion();
    updateProgress();
}

function handleAssetBack() {
    currentQuestion = questions.indexOf('q2_reason');
    isAssetManagementFlow = false;
    showCurrentQuestion();
    updateProgress();
}

function handleSubmit() {
    flowData.final_comments = document.getElementById('final_comments').value;
    flowData.suggestions_text = document.getElementById('suggestions_text').value;
    flowData.timestamp = new Date().toISOString();

    const scriptURL = 'https://script.google.com/macros/s/AKfycbxS5Sd1zxlR5zZ0_gT0bKWm_o6rcRQ3CBE8aHTPuw/exec';

    fetch(scriptURL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(flowData)
    })
    .then(() => {
        currentQuestion = questions.indexOf('success');
        showCurrentQuestion();
        updateProgress();
    })
    .catch(error => {
        console.error('Error:', error);
        currentQuestion = questions.indexOf('success');
        showCurrentQuestion();
        updateProgress();
    });
}

function resetForm() {
    document.getElementById('worshipForm').reset();
    currentQuestion = 0;
    isAssetManagementFlow = false;
    flowData = {};
    document.getElementById('assetTeamSection').classList.add('hidden');
    showCurrentQuestion();
    updateProgress();
}

showCurrentQuestion();
updateProgress();
    </script>
</body>
    </html>
